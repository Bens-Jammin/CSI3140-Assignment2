<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
        <script type="text/javascript" src="./scripts.js"></script>
    </head>

    <body>
        <nav>
            <h1>Movie Rating Website</h1>
            <button type="button" onclick="clearWatchlist()">Clear data (debug only)</button>
        </nav>

        <div class="content">
            <div class="new-movie movie-form">
                <h2>Add a Movie</h2>
                <form id="new-movie" onsubmit="newMovie(event)">
                    <div class="input-fields">
                        <div class="input-package">
                            <label for="movie-name">Movie Title:</label>
                            <input type="text" id="movie-name" placeholder="Movie title" required> 
                        </div>
    
                        <div class="input-package">
                            <label for="movie-genre">Genre: </label>
                            <select id="movie-genre" name="genre">
                                <option value="Action">Action</option>
                                <option value="Animation">Animation</option>
                                <option value="Comedy">Comedy</option>
                                <option value="Drama">Drama</option>
                                <option value="Fantasy">Fantasy</option>
                                <option value="History">History</option>
                                <option value="Horror">Horror</option>
                                <option value="Romance">Romance</option>
                                <option value="Science Fiction">Science Fiction</option>
                                <option value="Thriller">Thriller</option>
                                <option value="Western">Western</option>
                            </select>
                        </div>
    
                        <div class="input-package" onclick="updateRating(event, 'new')" onmouseover="ratingButtonHovered(event, 'new')" onmouseout="resetRatingHover('new')">
                            <span>Rating: </span>
                            <button id="movie-rating1" class="rating-button star">★</button>
                            <button id="movie-rating2" class="rating-button star">★</button>
                            <button id="movie-rating3" class="rating-button star">★</button>
                            <button id="movie-rating4" class="rating-button star">★</button>
                            <button id="movie-rating5" class="rating-button star">★</button>
                        </div>
                    </div>

                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>

            <div class="movie-container">
                <div class="modify-movie-display" id="mod-movies">
                    <div class="sort" id="sort">
                        <p>Sort by: </p>
                        <form>
                            <input type="radio" name="sort" value="title" id="sort-title" selected onchange="sortWishList('title')">
                            <label for="sort-title">Title</label>
                            <input type="radio" name="sort" value="rating" id="sort-rating" onchange="sortWishList('rating')">
                            <label for="sort-rating">Rating</label>
                            <input type="radio" name="sort" value="genre" id="sort-genre" onchange="sortWishList('genre')">
                            <label for="sort-genre">Genre</label>
                        </form>
                    </div>
                    
                    <div class="filter" id="filter">
                        <form>
                    <label for="filter-genre">Filter by Genre: </label>
                    <select id="filter-genre" name="filter-genre" onchange="filterWishList(this.value)">
                        <option value="All Genres">All Genres</option>
                        <option value="Action">Action</option>
                        <option value="Animation">Animation</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Drama">Drama</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="History">History</option>
                        <option value="Horror">Horror</option>
                        <option value="Romance">Romance</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Western">Western</option>
                    </select>
                        </form>
                    </div>
                </div>
                <hr style="width: 90%">
                <div class="movie-table-label" id="movie-table-label">
                    <h1>Wishlisted Movies</h1>
                </div>
                <div class="movie-table" id="movie-table" onclick="editMovie(event)"></div>
            </div>
        </div>
        <dialog id="editMovieModal"></dialog>
    </body>
</html>
